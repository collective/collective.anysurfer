language: python
sudo: true
cache:
  directories:
    - eggs
    - downloads
python: 2.7
install:
  - pip install -r requirements.txt
  - buildout -N buildout:download-cache=downloads annotate
  - buildout -c travis.cfg -t 30 buildout:download-cache=downloads
env:
  - zope_i18n_compile_mo_files=true
script:
  - bin/test

notifications:
  email:
    recipients:
      - devel@lists.affinitic.be
      - devs@imio.be
    on_success: change
    on_failure: change
